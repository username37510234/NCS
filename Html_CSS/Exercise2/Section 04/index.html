<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>
    
   <!--경로에 맞게 불러온 이미지-->
   <img src="C:/NCS/Html_CSS/HTML5 CSS3(개정1판)_예제(최종)/Section 04/이미지파일/camera01.png" alt="카메라1">

   <!--경로에 맞지 않게 불러온 이미지-->
   <img src="C:/NCS/Html_CSS/HTML5 CSS3(개정1판)_예제(최종)/Section 04/이미지파일/camera02.png" alt="카메라2">

   <!--넓이 옵션을 적용한 이미지-->
   <img src="C:/NCS/Html_CSS/HTML5 CSS3(개정1판)_예제(최종)/Section 04/이미지파일/camera03.png" alt="카메라3" width="600">

   <img src="https://cdn.pixabay.com/photo/2019/03/26/17/19/easter-4083192__340.jpg">

   <figure>
    <img src="C:/NCS/Html_CSS/HTML5 CSS3(개정1판)_예제(최종)/Section 04/이미지파일/camera01.png" alt="카메라1">
    <figcaption>카메라를 올바르게 촬영하는 방법</figcaption>
</figure>

    <!-- 링크 target 값의 종류-->
    <p>
        <!--target 값을 지정하지 않으면 _self와 같음-->
        <a href="https://www.naver.com">네이버(none)</a>
    </p>
    <p>
        <!--현재 페이지에서 바로 페이지로 이동-->
        <a href="https://www.daum.net" target="_self">다음(_self)</a>
    </p>
    <p>
        <!--현재 페이지는 그대로 두고 새로운 브라우저 창이나 탭을 열어 이동-->
        <a href="https://www.sbsart.com" target="_blank">SBS아카데미컴퓨터학원(_blank)</a>
    </p>
    <p>
        <!-- 클릭했을 때 이동하는 페이지의 브라우저는 클릭했던 페이지의 부모 페이지에서 이동-->
        <a href="https://www.google.com" target="_parent">구글(_blank)</a>
    </p>

    <!--다양한 링크의 형태-->
    <p>
        <!--인터넷 페이지로 이동할 때 http://는 필수-->
        <a href="https://www.naver.com">네이버</a>
    </p>
    <p>
        <!--같은 폴더 내의 html 페이지로의 이동-->
        <a href="index.html">메인페이지로</a>
    </p>
    <p>
        <!--아웃룩 메일 계정으로 연결할 때-->
        <a href="mailto:webmaster@koreaedugroup.com">관리자</a>
    </p>
    <p>
        <!--빈 링크 또는 임시 링크로 표시-->
        <a href="#">임시링크</a>
    </p>
</body>
</html>
