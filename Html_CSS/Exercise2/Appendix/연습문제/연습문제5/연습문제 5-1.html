<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">    
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>연습문제 5-1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .box1 {
            width: 235px;
            /* 넓이 */
            height: 200px;
            /* 높이 */
            border: 3px solid black;
            /* 선의 굵기, 선의 스타일, 선의 색상 */
            float: left;
            /* 왼쪽 기준 정렬 */
            padding: 6px;
            /* 안쪽 여백 공통 적용 */
            margin: 12px;
            /* 바깥쪽 여백 공통 적용 */
        }
    </style>
</head>

<body>
    
    <div class="box1">
        box1
    </div>
    <div class="box1">
        box2
    </div>
    <div class="box1">
        box3
    </div>
    
</body>
</html>
