<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="description" content="우리쌀 점토로 만든 키즈가오 웹 사이트 소개">
    <meta name="keywords" content="키즈가오, 점토, 장난감">
    <meta name="author" content="">

    <title>키즈가오</title>

    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="css/animation.css">
</head>

<body>
    <!-- 인트로섹션 -->
    <header id="intro">

        <!-- 인트로 랩 : 로고와 동물 이미지를 담음 -->
        <div class="introWrap">
            <div class="logo"></div>
            <div class="lion"></div>
            <div class="rabbit"></div>
            <div class="bear"></div>
            <div class="monkey"></div>
        </div>

        <!-- 클라우드랩: 구름과 잠자리 이미지를 담음 -->
        <div class="cloudWrap">
            <div class="leftCloud"></div>
            <div class="rightCloud"></div>
            <div class="dragonfly"></div>
        </div>
    </header>

    <!-- 농장1 섹션 -->
    <div id="farm1">
        <div class="leftRice1"></div>
        <div class="farmer"></div>
        <div class="rightRice1"></div>

        <!-- 농장 설명 담음 -->
        <div class="farmSpeechWrap">
            <img src="img/farm/farm1/farmspeech.png" alt="우리쌀 점토">
            <p class="farmSpeech">
                식재료만 넣은 안전한<br>
                우리쌀 점토 키즈가오는<br>
                우리쌀을 사용하여 만들어요.<br>
                화학 물지을 사용하지 않고,<br>
                식재료를 사용해서 만든<br>
                안전한 제품이랍니다.
            </p>
        </div>
    </div>

    <!-- 농장2 섹션 -->
    <div id="farm2">
        <div class="leftRice2"></div>
        <div class="scarecrow"></div>
        <div class="scarecrow2"></div>
        <div class="rightRice2"></div>
    </div>

    <!-- 농장3 섹션 -->
    <div id="farm3">
        <div class="farm3Window"></div>

        <!-- 기계 이미지 -->
        <div class="machineWrap">
            <div class="machine1"></div>
            <div class="sawShadow"></div>
            <div class="saw1"></div>
            <div class="saw2"></div>
            <div class="machineBird"></div>
            <div class="timer"></div>
        </div>

        <!-- 농장3 정보 -->
        <img class="farm3Bubble" src="img/farm/farm3/farm3bubble.png" alt="기계를 이용해 쌀알의 딱딱한 껍질을 벗겨 냅니다.">
    </div>

    <!-- 숲1 섹션 -->
    <div id="forest1">
        <div class="leftTree"></div>
        <!-- 토끼와나무 이미지 -->
        <div class="treeWrap">
            <div class="rabbit1"></div>
            <div class="rabbit2"></div>
            <div class="rightTree"></div>
        </div>
    </div>

    <!-- 숲2 섹션 -->
    <div id="forest2">
        <div class="frog"></div>
        <!-- 기계부품 이미지 -->
        <div class="machineWrap2">
            <div class="machineBottom"></div>
            <div class="machineLeft"></div>
            <div class="machineRight"></div>
        </div>
        <div class="forestBubble"></div>
        <div class="forest2Tree"></div>
    </div>

    <!-- 숲3 섹션 -->
    <div id="forest3">
        <!-- 나무와 새 이미지 -->
        <div class="forest3Wrap">
            <div class="forest3Tree"></div>
            <div class="smallBird"></div>
            <div class="bigBird"></div>
        </div>
    </div>

    <!-- 과학 섹션 -->
    <div id="science">
        <div class="scienceWrap">
            <!-- 왼쪽 -->
            <div class="scienceLeftWrap">
                <div class="gly"></div>

                <img src="img/science/leftTitle.png" alt="자초, 어성초, 감초">
                <p>
                    자초 어성초 감초를 넣어서<br>
                    피부진정 및 항염 효과가 있답니다.
                </p>
            </div>
            <!-- 중앙 -->
            <div class="scienceCenterWrap">
                <div class="purpleSteam"></div>
                <div class="funnelBack"></div>
                <div class="funnelFront"></div>
            </div>
            <!-- 오른쪽 -->
            <div class="scienceRightWrap">
                <div class="water"></div>

                <img src="img/science/rightTitle.png" alt="글리세린, 올리브유">
                <p>
                    빵의 표면을 촉촉하게 해 주는<br>
                    글리세린과 오메가-9 지방산이<br>
                    풍부한 올리브유를 넣어서<br>
                    보습 효과도 뛰어나답니다.
                </p>
            </div>
        </div>
    </div>

    <!-- 밤1 섹션 -->
    <div id="night1">
        <div class="owl"></div>
        <!-- 별담기 -->
        <div class="starWrap">
            <div class="star1"></div>
            <div class="star2"></div>
            <div class="star3"></div>
        </div>
    </div>

    <!-- 밤2 섹션 -->
    <div id="night2">
        <div class="moon"></div>
        <img class="night2Bubble" src="img/oneday/night2/night2bubble.png" alt="하루 동안 숙성을 시키게 됩니다">
        <div class="rightMoonTree"></div>
    </div>

    <!-- 아침 섹션 -->
    <div id="morning">
        <div class="sun"></div>
        <div class="leftPine"></div>
        <div class="rightPine"></div>
    </div>

    <!-- 부엌 섹션 -->
    <div id="kitchen">
        <div class="leftPan"></div>
        <div class="rightPot"></div>

        <!-- 스팀기 담음 -->
        <div class="steamWrap">
            <div class="steam"></div>
            <div class="bubble1"></div>
        </div>

        <img class="kitchenBubble" src="img/kitchen/kitchenbubble.png" alt="숙성을 시킨 반죽을 잘 익혀 주면">
    </div>

    <!-- 색상1 섹션 -->
    <div id="color1">
        <div class="penguin"></div>
        <img class="color1Bubble" src="img/color/color1/color1bubble.png" alt="말랑말랑 키즈가오 완성">
    </div>

    <!-- 색상2 섹션 -->
    <div id="color2">
        <div class="horse"></div>

        <!-- 이미지 담음 -->
        <div class="color2Wrap">
            <img class="color2Bubble" src="img/color/color2/color2bubble.png" alt="색상을 선택해 보세요.">

            <!-- 버튼 담음 -->
            <div class="btn-wrap">
                <button class="red"></button>
                <button class="yellow"></button>
                <button class="blue"></button>
            </div>

            <p class="color2Comment">
                아이가 원하는 색상을 직접 만들어 색감을 스스로 발달시킵니다. <br>
                색이 잘 섞이므로 누구나 쉽게 다양한 색을 만들 수 있습니다.
            </p>
        </div>
    </div>

    <!-- 색상3 섹션 -->
    <div id="color3">
        <div class="flag"></div>
        <div class="book"></div>
        <img class="logo" src="img/color/color3/backlogo.png" alt="키즈가오 회사 로고">
        <div class="dice"></div>
    </div>
</body>

</html>
