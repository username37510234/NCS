<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title> 함수 </title>
	<script>
		var count = 0;

		myFnc();

		function myFnc() {
			document.write("hello" + (++count), "<br>");
		}

		myFnc();

		var theFnc = function () {
			document.write("bye" + (++count), "<br>");
		}

		theFnc();
	</script>
</head>

<body>
</body>

</html>
