<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title> Ajax </title>
	<script src="js/jquery.js"></script>
	<script>
		$(function () {
			var href = "https://username37510234.github.io/Port/member_test.php?cllback=myFnc";
			$.ajax({
				url: href, dataType: "jsonp"
			}).done(function myTest(data) {
				if (data.length > 0) {
					var $table = $("<table />");
					data.forEach(function (o) {
						$id = o.id;
						$name = o.name;
						$email = o.email;

						var trTag = $("<tr />");
						trTag.append(
							$("<td />").text($id),
							$("<td />").text($name),
							$("<td />").text($email)
						);
						$table.append(trTag);
					});
					$(".wrap").append($table);
				}
			});
		});
	</script>
</head>

<body>
	<div class="wrap"></div>
</body>

</html>
