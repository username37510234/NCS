<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title> 객체 조작 및 생성 </title>
	<script src="js/jquery.js"></script>
	<script>
		$(function () {
			$("<li>apeendTo</li>").appendTo("#listZone");
			$("#listZone").prepend("<li>prepend</li>");
			$("<li>apeendTo2</li>").appendTo("#listZone");
			$("#listZone").prepend("<li>prepend2</li>");
		});
	</script>
</head>

<body>
	<ul id="listZone">
		<li>리스트</li>
	</ul>
</body>

</html>
