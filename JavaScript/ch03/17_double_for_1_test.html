<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title> 중첩for문 </title>
    <script>
        document.write("<table border=1>");
        for (i = 1; i <= 3; i++) {
            document.write("<tr>");
            for (j = 1; j <= 2; j++) {
                document.write("<td>" + i + "행 " + j + "열</td>");
            }
            document.write("</tr>");
        }
        document.write("</table>");
    </script>
</head>
